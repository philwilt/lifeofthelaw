<div class="post person">
  {% if thumbnail %}
  <div class="post-thumbnail" style="padding-top: {{ thumbnail.heightPercentage }}%">
    <img src="{{ thumbnail.url }}">
    <span class="name">{{ name }}</span>
  </div>
  {% endif %}
  <div class="post-details">
    <p class="bio">{{ excerpt|safe }}</p>
    <ul class="post-actions">
      {% if search %}
      <li><a href="{{ search }}"><i class="fa fa-th"></i> See Their Work</a></li>
      {% endif %}
    </ul>
  </div>
</div>
