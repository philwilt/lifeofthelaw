<ul class="playlist">
  {% for podcast in podcasts %}
    {% if podcast.id != currentID %}
    <li role="play-podcast"
        data-podcast-info="{{ podcast.enclosurePodcastInfo }}">{{ podcast.title|safe }}</li>
    {% endif %}
  {% endfor %}
  <li role="show-all-episodes"><em>Show all episodes&hellip;</em></li>
</ul>
